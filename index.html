<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/styles.css">

    <script defer src="javascript/src/note.js"> </script>
    <script defer src="javascript/src/interface.js"> </script>

    <title>| NoteKeeper |</title>
  </head>

  <body>
    <div class="header">
      <h1>NoteKeeper</h1>
    </div>
    <div id="create-note">
      <div>
        <textarea id="enter-text" cols="50" rows="10" placeholder="Please type a new note here..." maxlength="400"></textarea>
        <br>
        <br>
        <button type="button" id="add-note">Add Note</button>
      </div>
      <div>
        <ul id="list"></ul>
        <br>
        <button type="button" id="clear-notes">Clear All Notes</button>
      </div>
    </div>
    <div id="display-note">
      <p id="note-body"></p>
      <br>
      <button id="hide-note">Back to Notes</button>
      <button id="delete-note">Delete Note</button>
    </div>
  </body>
</html>
