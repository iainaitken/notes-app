<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">

    <script defer src="javascript/src/note.js"> </script>
    <script defer src="javascript/src/interface.js"> </script>
    <script defer src="javascript/src/eventListeners.js"> </script>

    <title>| NoteKeeper |</title>
  </head>

  <body>
    <div class="header">
      <h1>NoteKeeper</h1>
    </div>
    <div class="container" id="app">
      <div class="container" id="create-note">
        <div id="text-box">
          <textarea id="enter-text" cols="50" rows="10" placeholder="Please type a new note here..." maxlength="220"></textarea>
          <br>
          <div class="button-container">
            <button type="button" id="add-note">Add Note</button>
            <button type="button" id="clear-notes">Clear Notes</button>
          </div>
        </div>
        <div class="container" id="list-of-notes">
          <ul id="list"></ul>
        </div>
      </div>
      <div class="container" id="display-note">
        <p id="note-body"></p>
        <br>
        <div class="button-container">
          <button id="hide-note">Back to Notes</button>
          <button id="delete-note">Delete Note</button>
        </div>
      </div>
    </div>
  </body>
</html>
